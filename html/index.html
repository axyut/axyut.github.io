<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            href="./assets/fav/favicon/favicon.ico"
            class="js-favicon"
        />
        <link rel="stylesheet" href="./css/root.css" />
        <link rel="stylesheet" href="./css/responsive.css" />
        <link rel="stylesheet" href="./css/main.css" />
        <title>manual</title>
        <script>
            window.addEventListener("load", () => {
                const preLoader = document.querySelector("#preLoader");
                preLoader.style.display = "none";
            });
        </script>
    </head>
    <body class="main-content">
        <div id="preLoader"></div>

        <main class="banner">
            <div id="text_parallax">
                <!-- <h2>Achyut</h2> -->
                <!-- <h1></h1> -->
                @axyut
            </div>
            <img src="./assets/front-page/sun_rays.png" class="sun_rays hide" />
            <img
                src="./assets/front-page/black_shadow.png"
                class="black_shadow"
            />
            <canvas id="starsCanvas"></canvas>
            <canvas id="dotsCanvas"></canvas>
        </main>

        <div class="static">
            <div class="vignette hide"></div>

            <img
                src="./assets/front-page/fog_6.png"
                alt=""
                data-speedx="0.015"
                data-speedy="0.01"
                data-speedz="0.005"
                data-distance="1250"
                class="parallax low_wide_fog"
            />
            <img
                src="./assets/front-page/rock-hills.png"
                data-speedx="0.0"
                data-speedz="0.0"
                data-speedy="0"
                data-distance="1450"
                class="parallax rock-hills"
            />
            <img
                src="./assets/front-page/fog_1.png"
                data-speedx="0.0"
                data-speedy="0.012"
                data-speedz="0.01"
                data-distance="4250"
                class="parallax fog_1"
            />
            <img
                src="./assets/front-page/fog_1.png"
                data-speedx="0.0"
                data-speedy="0.012"
                data-speedz="0.03"
                data-distance="4250"
                class="parallax fog_1a"
            />
            <img
                src="./assets/front-page/rock-standalone.png"
                data-speedx="0.0"
                data-speedy="0"
                data-speedz="0.0"
                data-distance="1650"
                class="parallax rock-standalone"
            />

            <img
                src="./assets/front-page/gnu-mascot-full.png"
                data-speedx="0.0"
                data-speedy="0"
                data-speedz="0.0"
                data-distance="2050"
                class="parallax gnu-mascot"
                id="gnu-mascot"
            />

            <img
                src="./assets/front-page/fog_2.png"
                data-speedx="0.0235"
                data-speedy="0.009"
                data-speedz="0.005"
                data-distance="3650"
                class="parallax fog_2"
            />
        </div>

        <div class="port">
            <iframe src="./port.html" seamless></iframe>
        </div>

        <script src="./assets/gsap.min.js"></script>

        <script src="./js/parallax.js"></script>
        <script src="./js/banner.js"></script>
        <script src="./js/stars.js"></script>
        <script src="./js/web.js"></script>
        <script src="./js/utils.js"></script>
    </body>
</html>
