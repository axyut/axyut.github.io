<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <link
            rel="icon"
            href="./assets/fav/favicon/favicon.ico"
            class="js-favicon"
        />
        <link rel="stylesheet" href="./css/root.css" />
        <link rel="stylesheet" href="./css/portfolio.css" />
        <link rel="stylesheet" href="./css/index.css" />
        <!-- <link rel="stylesheet" href="./css/pageTransform.css" /> -->
        <title>manual</title>
        <script>
            window.addEventListener("load", () => {
                const preLoader = document.querySelector("#preLoader");
                preLoader.style.display = "none";
            });
        </script>
    </head>
    <body class="main-content">
        <div id="preLoader"></div>

        <!-- <div class="controlls hide">
            <div class="control control-1" data-id="home">Home</div>
            <div class="control control-3" data-id="portfolio">Portfolio</div>
        </div> -->
        <main class="banner">
            <div
                data-speedx="0.4"
                data-speedz="0"
                data-speedy="0"
                data-distance="2250"
                class="text parallax"
            >
                <!-- <h2>Achyut</h2> -->
                <h1>@axyut</h1>
            </div>
            <img src="./assets/front-page/sun_rays.png" class="sun_rays hide" />
            <img
                src="./assets/front-page/black_shadow.png"
                class="black_shadow"
            />
            <canvas id="starsCanvas"></canvas>
            <canvas id="dotsCanvas"></canvas>
        </main>

        <div class="static">
            <div class="vignette hide"></div>
            <!-- whole page fog -->
            <!-- <img
                src="./assets/front-page/fog_5.png"
                data-speedx="0.9"
                data-speedy="0.105"
                data-speedz="0.5"
                data-distance="1850"
                class="parallax fog_big_bg"
            /> -->

            <img
                src="./assets/front-page/fog_6.png"
                alt=""
                data-speedx="0.015"
                data-speedy="0.01"
                data-speedz="0.005"
                data-distance="1250"
                class="parallax low_wide_fog"
            />
            <img
                src="./assets/front-page/rock-hills.png"
                data-speedx="0.0"
                data-speedz="0.0"
                data-speedy="0"
                data-distance="1450"
                class="parallax rock-hills"
            />
            <img
                src="./assets/front-page/fog_1.png"
                data-speedx="0.0"
                data-speedy="0.012"
                data-speedz="0.01"
                data-distance="4250"
                class="parallax fog_1"
            />
            <img
                src="./assets/front-page/fog_1.png"
                data-speedx="0.0"
                data-speedy="0.012"
                data-speedz="0.03"
                data-distance="4250"
                class="parallax fog_1a"
            />
            <img
                src="./assets/front-page/rock-standalone.png"
                data-speedx="0.0"
                data-speedy="0"
                data-speedz="0.0"
                data-distance="1650"
                class="parallax rock-standalone"
            />

            <img
                src="./assets/front-page/gnu-mascot-full.png"
                data-speedx="0.0"
                data-speedy="0"
                data-speedz="0.0"
                data-distance="2050"
                class="parallax gnu-mascot"
                id="gnu-mascot"
            />

            <img
                src="./assets/front-page/fog_2.png"
                data-speedx="0.0235"
                data-speedy="0.009"
                data-speedz="0.005"
                data-distance="3650"
                class="parallax fog_2"
            />
        </div>

        <div class="port">
            <iframe src="./port.html" seamless></iframe>
        </div>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
            integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>

        <script src="./js/parallax.js"></script>
        <script src="./js/banner.js"></script>
        <script src="./js/stars.js"></script>
        <script src="./js/web.js"></script>
        <script src="./js/aurora.js"></script>
        <script src="./js/utils.js"></script>
    </body>
</html>
